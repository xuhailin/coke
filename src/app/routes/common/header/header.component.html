<div class="header">
  <span class="title">
    COKE
  </span>
  <ul class="nav tab">
    <li class="nav-item" *ngFor="let item of navDatas" >
      <a  class="bottom-spread-in-out" (click)="moveBottomLine($event)"  routerLink="{{item.link}}" routerLinkActive="active">
        {{item.name}}
      </a>
    </li>
    <span #bottomLine class="nav-item-bottom"></span>
  </ul>
</div>
